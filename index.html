<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        #qr-result {
            margin-top: 20px;
            font-size: 20px;
        }
        #test-qr {
            margin-top: 20px;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <div id="reader" style="width: 500px; height: 500px;"></div>
    <p id="qr-result">QR Code Data: <span id="result"></span></p>

    <!-- Test QR Code Image -->
    <img id="test-qr" src="https://upload.wikimedia.org/wikipedia/commons/8/87/QR_code_for_mobile_English_Wikipedia.svg" alt="Test QR Code">

    <!-- Link to external JavaScript file -->
    <script src="scanner.js"></script>
</body>
</html>
